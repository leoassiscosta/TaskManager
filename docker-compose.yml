version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: taskmanagement-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: taskmanagement
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - taskmanagement-network

  # Task Management API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taskmanagement-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=taskmanagement;Username=postgres;Password=postgres
    ports:
      - "5000:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - taskmanagement-network
    restart: unless-stopped

  # pgAdmin (Opcional - para gerenciar o banco visualmente)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: taskmanagement-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - taskmanagement-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  taskmanagement-network:
    driver: bridge